<!DOCTYPE html>
<link rel='stylesheet' href='css/review.css'>
<div id='main_div'>
  <h1>Escribir una reseña</h1>
  <div id='review_product'>
    <img src="comp_100.jpg" width="70" height="70">
    <label><a href='#'>Procesador Intel Core i7-9700K, S-1151, 3.60GHz, 8-Core, 12MB Smart Cache (9na. Generación Coffee Lake) </a></label>
  </div>
  
  <form method='POST'>
    <div class="review_container">
      <label for='rate'>Calificación general</label>
      <p class="clasificacion">
        <input id="radio1" type="radio" name="estrellas" value="5">
        <label for="radio1">★</label>
        <input id="radio2" type="radio" name="estrellas" value="4">
        <label for="radio2">★</label>
        <input id="radio3" type="radio" name="estrellas" value="3">
        <label for="radio3">★</label>
        <input id="radio4" type="radio" name="estrellas" value="2">
        <label for="radio4">★</label>
        <input id="radio5" type="radio" name="estrellas" value="1">
        <label for="radio5">★</label>
      </p>
    </div>
    
    <div class='review_container'>
      <label>Agrega un titulo</label>
      <input type='text' placeholder="Describe el producto en una frase" required>
    </div>

    <div class='review_container'>
      <label>Escribe un comentario (opcional)</label>
      <textarea placeholder="Cuéntanos tu experiencia con el producto" rows='5'></textarea>
    </div>

    <input type='submit' name='form_review' value='Enviar'>
  </form>
</div>
