<link rel='stylesheet' href='./css/signup.css'>
<div id='main_div'>
  <h1>Selecciona una direccion de envio</h1>
  <form method='post'>
    <label>
      Nombre
      <input type='text' placeholder='Ingresa tu(s) nombre(s)'>
    </label>

    <label>
      Apellidos
      <input type='text' placeholder='Ingresa tu apellido'>
    </label>

    <label>
      Direccion de la calle
      <input type='text' placeholder='Ingresa tu direccion'>
    </label>

    <label>
      Telefon
      <input type='tel' placeholder='Ingresa tu telefono'>
    </label>

    <label>
      Codigo posta
      <input type='text' placeholder='Ingresa codigo postal'>
    </label>

    <a data-toggle="modal" data-target="#exampleModal3"  href="ventana.html" class="btn btn-primary"><p id='adda'>Enviar</p></a>

  </form>

  <p> <a href=login.html></a></p>
</div>
